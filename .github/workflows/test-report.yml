name: 'Test Report'

on:
  workflow_run:
    workflows: ['SUMO DEV CI']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v2
      with:
        name: PR Unit Tests
        artifact: test-results
        path: TEST-*.xml
        reporter: java-junit
        list-tests: 'all'
        list-suites: 'all'
        max-annotations: '20'
